<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fun Weather</title>
</head>
<body>
    <section class="widgets">
        <div class="container">
            <h2>Simple widgets</h2>
            <p>Drag and Drop</p>
            <div class="slider_box">
                <img src="images/left arrow.jpg" alt="Previous" class="arrow_left">
                <img src="images/image left.jpg" alt="Weather widget left" class="widget_left">
                <img src="images/image center.jpg" alt="Weather widget center" class="widget_center">
                <img src="images/image right.jpg" alt="Weather widget right" class="widget_right">
                <img src="images/right arrow.jpg" alt="Next" class="arrow_right">
            </div>
        </div>
    </section>
</body>
</html>
